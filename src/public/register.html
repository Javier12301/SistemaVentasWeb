<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="page-center">
        <div class="form-container">
        <h1>Iniciar sesión</h1>
        <p>Ingresar las credenciales</p>
        <form id="login-form" class="form-group">
            <label for="input-email" class="form-label">Correo electrónico</label>
            <input type="email" name="email" id="input-email" class="form-input" placeholder="Ingrese su correo electrónico" autofocus>

            <label for="input-user" class="form-label">Nombre de usuario:</label>
            <input type="text" name="user" id="input-user" class="form-input" placeholder="Ingrese su nombre de usuario">

            <label for="input-password" class="form-label">Contraseña:</label>
            <input type="password" name="password" id="input-password" class="form-input" placeholder="Ingrese su contraseña">
            
            <label for="input-repassword" class="form-label">Repetir contraseña:</label>
            <input type="password" name="password" id="input-repassword" class="form-input" placeholder="Ingrese su contraseña">
            
            <button type="submit" class="form-button">Registrarse</button>
        </form>
    </div>
    </div>
</body>
</html>
