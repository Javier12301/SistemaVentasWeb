<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="page-center">
        <div class="form-container">
        <h1>Iniciar sesión</h1>
        <p>Ingresar las credenciales</p>
        <form id="login-form" class="form-group">
            <label for="input-user" class="form-label">Nombre de usuario:</label>
            <input type="text" name="user" id="input-user" class="form-input" placeholder="Ingrese su nombre de usuario" autofocus>

            <label for="input-password" class="form-label">Contraseña:</label>
            <input type="password" name="password" id="input-password" class="form-input" placeholder="Ingrese su contraseña">

            <button type="submit" class="form-button">Iniciar sesión</button>
        </form>
        <p><a href="/password_reset">¿Olvidaste la contraseña?</a></p>
    </div>
    </div>
</body>
</html>
